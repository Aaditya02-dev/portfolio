<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NexGen Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <header class="fixed top-0 w-full z-50 glass-header border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center text-sm font-medium">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">N</div>
                <span class="text-xl font-bold tracking-tight">NexGen</span>
            </a>
            <div class="hidden lg:flex space-x-6">
                <a href="index.html" class="hover:text-blue-600 py-1">Home</a>
                <a href="about.html" class="hover:text-blue-600 py-1">About</a>
                <a href="services.html" class="hover:text-blue-600 py-1">Services</a>
                <a href="projects.html" class="hover:text-blue-600 py-1">Projects</a>
                <a href="team.html" class="hover:text-blue-600 py-1">Team</a>
                <a href="blog.html" class="hover:text-blue-600 py-1">Blog</a>
                <a href="pricing.html" class="hover:text-blue-600 py-1">Pricing</a>
                <a href="contact.html" class="text-blue-600 border-b-2 border-blue-600 py-1">Contact</a>
            </div>
            <a href="contact.html" class="hidden lg:block bg-blue-600 text-white px-5 py-2 rounded-full font-semibold">Get Started</a>
        </nav>
    </header>

    <main class="pt-24 min-h-[80vh]">
        <section class="container mx-auto px-6 py-20 flex flex-col lg:flex-row gap-20">
            <div class="lg:w-1/3">
                <h2 class="text-4xl font-bold mb-6">Let's talk.</h2>
                <p class="text-slate-600 mb-8">Ready to take your business to the next level? Drop us a line.</p>
                <div class="space-y-4">
                    <p class="font-bold">Email: hello@nexgen.com</p>
                    <p class="font-bold">Phone: +1 (555) 000-0000</p>
                </div>
            </div>
            <div class="lg:w-2/3">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-8 rounded-3xl border border-slate-100 shadow-xl">
                    <input type="text" placeholder="First Name" class="p-3 rounded-xl bg-slate-50 border border-slate-200">
                    <input type="text" placeholder="Last Name" class="p-3 rounded-xl bg-slate-50 border border-slate-200">
                    <textarea rows="4" placeholder="Message" class="p-3 rounded-xl bg-slate-50 border border-slate-200 md:col-span-2"></textarea>
                    <button class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl md:col-span-2">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 text-slate-300 py-16 mt-20">
        <div class="container mx-auto px-6 text-center text-xs pt-8">
            &copy; 2024 NexGen Solutions. All rights reserved.
        </div>
    </footer>
</body>
</html>
